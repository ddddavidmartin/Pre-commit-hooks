# Example configuration for pre-commit.
# Git pre-commit hook that runs multiple hooks specified in $HOOKS.
#
# Instructions:
#   Copy as pre-commit.cfg and place in same directory as pre-commit.
#
# This file is part of a set of unofficial pre-commit hooks available
# at github.
# Link:    https://github.com/ddddavidmartin/Pre-commit-hooks
# Contact: David Martin, ddddavidmartin@fastmail.com

###########################################################
# CONFIGURATION:
# pre-commit hooks to be executed. They should be in the same .git/hooks/ folder
# as this file. Hooks should return 0 if successful and nonzero to cancel the
# commit. They are executed in the order in which they are listed.
#HOOKS="pre-commit-compile pre-commit-uncrustify"
HOOKS="pre-commit-compile pre-commit-uncrustify"
